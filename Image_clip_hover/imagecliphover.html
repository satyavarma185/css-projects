<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effects</title>
    <link rel="stylesheet" href="/Css codes/imagecliphover.css">
</head>
<body>
    <div class="container">
        <div class="clip clip1">
           <div class="content">
                <h3>IMAGE 1</h3>
                <hr>
                <p><b>SELJALANDSFOSS WATERFALL</b> <i>during the sunset, beautiful waterfall in iceland</i>.</p>
           </div>
        </div>
        <div class="clip clip2">
            <div class="content">
                <h3>IMAGE 2</h3><hr>
                <p><b>ERAWAN WATERFALL</b> <i>in autumn, thailand. beautiful waterfall with emerald pool in nature</i>.</p>
            </div>
        </div>
        <div class="clip clip3">
            <div class="content">
                <h3>IMAGE 3</h3><hr>
                <p><b>KIRKJUFELL MOUNTAINS</b> <i>at twilight in iceland</i>.</p>
            </div>
        </div>
    </div>
</body>
</html>
